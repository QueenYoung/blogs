t id="gatsby-noscript">This app works best with JavaScript enabled.</noscript><div id="___gatsby"><div style="outline:none" tabindex="-1" role="group"><section class="sc-bdVaJa ichIUi"><div class="sc-bxivhb htDJCY"><header class="sc-EHOje izLLQu"><h3 style="font-family:sans-serif;margin-top:0;margin-bottom:-1.75rem"><a class="sc-ifAKCX ixOChk" href="/blogs/">😏</a></h3></header><hgroup><h1 style="color:var(--text-title);transition:color 0.3s ease-out, background 0.3s ease-out">Hello World</h1><time style="font-size:0.79527rem;line-height:1.75rem;display:block;margin-bottom:1.75rem;margin-top:-1.75rem">2017/12/31</time></hgroup><main style="font-size:1.05rem"><p>作为个人博客的第一篇文章, 没有太多的意义, 就当为自己终于开通了博客做一个喝彩 🎉🎈
在一年左右的前端学习时间中, 能构建出一个属于自己的博客, 也算是十分满足了.
感谢 <code class="language-text">GitHub</code> 和 <code class="language-text">Google</code> 成为我的前端老师, 另外一个前端老师就是 MDN.</p>
